<div *ngIf="!currentAgent" style="color: darkred">
  There is no agent with this id {{agentId}}
</div>
<div *ngIf="currentAgent">
  <div>
    <label>First Name</label>
    <h3>{{currentAgent.fname}}</h3>
  </div>
  <div>
    <label>Last Name</label>
    <h3>{{currentAgent.lname}}</h3>
  </div>
  <div>
    <label>Birth Date</label>
    <h3>{{currentAgent.birthDate}}</h3>
  </div>
</div>
<div>
  <button [routerLink]="['']" >Return</button>
</div>
